<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>患者列表</title>
<link rel="stylesheet" href="../../layui/css/layui.css">
<script src="../../js/jquery-3.1.1.min.js"></script>
<script src="../../framework/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/busMan/patients.js"></script>

<style>
#my-table {
	text-align: center;
}

.layui-form-label {
	width: 60px;
}

.layui-input-inline {
	width: 130px ! important;
}

.rightText {
	position: absolute;
	right: 10px;
}

.centerBtn {
	margin-top: 80px;
	text-align: center;
}
</style>
</head>
<body style="padding-left: 40px; padding-top:50px">
	<form id="paramFrom" class="layui-form" onsubmit="return false;">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-inline" style="width: 180px ! important;">
				<input id="keywords" type="text" name="keywords" placeholder="请输入名称"
					autocomplete="off" class="layui-input">
			</div>
			<div class="layui-input-inline"
				style="width:60px ! important;margin-left:20px">
				<button id="searchBtn" class="layui-btn layui-btn-primary">搜索</button>
			</div>
		</div>
	</form>
	<table class="layui-table">
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>年龄</th>
<!-- 				<th>头像</th>
 -->			</tr>
		</thead>
		<tbody id="data-table">
		</tbody>
	</table>
	<div id="my-table"></div>
</body>
</html>
